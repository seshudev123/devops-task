name: CI/CD - Build, Push & Deploy


jobs:
build-and-push:
runs-on: ubuntu-latest


steps:
- name: Checkout
uses: actions/checkout@v4


- name: Set up QEMU
uses: docker/setup-qemu-action@v2


- name: Set up Docker Buildx
uses: docker/setup-buildx-action@v2


- name: Login to DockerHub
uses: docker/login-action@v2
with:
username: ${{ secrets.DOCKERHUB_USERNAME }}
password: ${{ secrets.DOCKERHUB_TOKEN }}


- name: Build and push backend image
uses: docker/build-push-action@v4
with:
context: .
file: Dockerfile.backend
push: true
tags: ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest


- name: Build and push frontend image
uses: docker/build-push-action@v4
with:
context: .
file: Dockerfile.frontend
push: true
tags: ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest


deploy:
needs: build-and-push
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4


- name: Copy SSH key
uses: webfactory/ssh-agent@v0.8.1
with:
ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


- name: Ensure known_hosts
run: |
mkdir -p ~/.ssh
echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts


- name: Remote: Pull & Restart on VM
run: |
ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
'cd ~/mean-app || exit 0; docker-compose pull --ignore-pull-failures; docker-compose up -d --remove-orphans'
